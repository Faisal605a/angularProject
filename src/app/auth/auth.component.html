<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error!==''"><p>
            {{error}}
        </p></div> -->

        <app-alert [message]="error" *ngIf="error" (close)="onHandelError()"></app-alert>
        <div *ngIf="!isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
    <form (ngSubmit)="Submit(f)" #f="ngForm" *ngIf="isLoading">
        <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" 
         id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
       
        <label for="Password">Password</label>
        <input type="Password" 
         id="Password"
          class="form-control"
          ngModel 
          name="Password"
          required
          minlength="6">
            <br>
            <div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
           |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Swithc to Sign up' : 'Switch to Login' }}</button>
            </div>
        </div>
    </form>
    </div>
</div>
